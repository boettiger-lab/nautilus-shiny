apiVersion: v1
kind: Service
metadata:
  name: inat-svc
  labels:
    k8s-app: inat-svc

# ports.targetPort is the port exposed by the Docker container
# ports.port is the port matched to the ingress
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    k8s-app: inat-app
  type: ClusterIP
